<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" type="text/css"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">

<!-- Font Awesome 5 links-->
<script src="https://kit.fontawesome.com/fddf5c0916.js"
	crossorigin="anonymous"></script>

<link rel="stylesheet" href="" th:href="@{/css/adminDashboard.css}">

<script>
	$(document).ready(function() {
		$('#sidebarCollapse').on('click', function() {
			$('#sidebar').toggleClass('active');
		});
	});
</script>

<title>Open Library System</title>
</head>
<body>

	<div class="wrapper">

		<!-- Sidebar  -->
		<nav id="sidebar">

			<div class="sidebar-header">
				<a href="/admin"><h3>Admin Dashboard</h3></a>
			</div>

			<ul class="list-unstyled components">

				<li class="active"><a href="#homeSubmenu"
					data-toggle="collapse" aria-expanded="false"
					class="dropdown-toggle">Book</a>
					<ul class="collapse list-unstyled" id="homeSubmenu">
						<li><a href="/showNewBookForm">Add Book</a></li>
						<li><a href="/book">View Books List</a></li>
					</ul></li>
				<li><a href="#pageSubmenu" data-toggle="collapse"
					aria-expanded="false" class="dropdown-toggle">Author</a>
					<ul class="collapse list-unstyled" id="pageSubmenu">
						<li><a href="/showNewAuthorForm">Add Author</a></li>
						<li><a href="/author">View Authors</a></li>
					</ul></li>
				<li class="nav-item dropdown"><a
					class="nav-link dropdown-toggle" href="#"
					id="navbarDropdownMenuLink" data-toggle="dropdown"
					aria-haspopup="true" aria-expanded="false"> Register User </a>
					<div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
						<a class="dropdown-item" href="/showAllUser">View Register
							User</a>
					</div></li>
			</ul>
		</nav>

		<!-- Page Content  -->
		<div id="content">
				<nav
				class="navbar navbar-expand-lg navbar-light bg-primary text-white">
				<div class="container-fluid">
					<button type="button" id="sidebarCollapse" class="btn btn-info">
						<i class="fas fa-align-left"></i> <span>Dashboard</span>
					</button>
					<button class="btn btn-dark d-inline-block d-lg-none ml-auto"
						type="button" data-toggle="collapse"
						data-target="#navbarSupportedContent"
						aria-controls="navbarSupportedContent" aria-expanded="false"
						aria-label="Toggle navigation">
						<i class="fas fa-align-justify"></i>
					</button>
					<div class="collapse navbar-collapse" id="navbarSupportedContent">
						<li class="nav-item">Admin : </li>
						<ul class="nav navbar-nav ml-auto" id="drop">
							<li class="nav-item dropdown text-white"><a
								class="nav-link dropdown-toggle text-white" href="#"
								id="navbarDropdownMenuLink" data-toggle="dropdown"
								aria-haspopup="true" aria-expanded="false"> <i
									class="fa fa-address-book"></i> Admin Account
							</a>
								<div class="dropdown-menu "
									aria-labelledby="navbarDropdownMenuLink">
									<a class="dropdown-item " href="/admin_team_profile"><i
										class="fa-solid fa-eye"></i> View Team</a> <!-- <a
										class="dropdown-item" href="/edit_account"><i
										class="fa-solid fa-user-pen"></i> Edit Account</a> <a
										class="dropdown-item" href="/change_password"><i
										class="fa-solid fa-key"></i> Change Password</a> -->
								</div></li>
							<li class="nav-item "><a class="nav-link text-white"
								href="/">Logout <i class="fa-solid fa-right-from-bracket"></i></a>
							</li>
						</ul>
					</div>
				</div>
			</nav>

			<div class="container" >
				<h1>Open Library</h1>
				<hr>
				<h2>Save Book Record</h2>

				<form action="#" th:action="@{/saveBook}" th:object="${book}"
					method="POST">
					<input type="text" th:field="*{bookName}"
						placeholder="Enter Book Name" class="form-control mb-4 col-4">

					<input type="text" th:field="*{authorId}"
						placeholder="Enter Author Id" class="form-control mb-4 col-4">

					<input type="date" th:field="*{publishDate}"
						placeholder="Enter Publish Date" class="form-control mb-4 col-4">

					<button type="submit" class="btn btn-info col-2">Save Book
						Record</button>
				</form>

				<hr>

				<a th:href="@{/book}"> Back to Book Records </a>
			</div>




		</div>
	</div>


	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
		integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
		integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
		crossorigin="anonymous"></script>
</body>
</html>
